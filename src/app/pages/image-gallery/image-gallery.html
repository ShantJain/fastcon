<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button mode="md" fill="clear" (click)="backHome()">
        <ion-icon style="font-size: 2em;" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Fastcon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-slides style="height: 75%;" #slider class="header-image" [dir]="dir">
    <ion-slide *ngFor="let x of product;let i=index">
      <!-- <zoom-area> -->
      <img-loader [src]="x.src" (click)="zoomImage(x.src,'')" useImg>
      </img-loader>
      <!-- </zoom-area> -->
    </ion-slide>
  </ion-slides>

  <ion-row class="thumnails" style="position: fixed; bottom: 0; margin-bottom: 0;height: 25%;">
    <ion-col size="4"  *ngFor="let product of product;let i=index"  [ngStyle]="{'border': ind==i  ?  '1px solid #59A9A8' : '0px solid #59A9A8'}">
      <img-loader [src]="product.src" (click)="changeIndex(i)" useImg></img-loader>
    </ion-col>
  </ion-row>

</ion-content>
