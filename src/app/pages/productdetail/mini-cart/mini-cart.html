<ion-content>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button icon-only>
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{"ADDED_TO_CART" | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only tappable (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <div class="msg" [innerHTML]="msg"></div>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="full" fill="clear"  class="accent" (click)="dismiss('back')">
        {{'CONTINUE_BROWSING' | translate }}
      </ion-button>
    </ion-col>
    <ion-col size="6" style="border-left: 1px solid #ccc;">
      <ion-button expand="full" fill="clear" class="accent" (click)="dismiss('root')">
        {{'GO_TO_HOME' | translate }}
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-button style="color: black;margin: 0;height: 50px;" expand="full" class="accent-background" icon-end
    (click)="dismiss('cart')">
    {{('GO_TO_CART' | translate )}} ({{settings.cartCount}}) &nbsp;
    <ion-icon name="arrow-forward"></ion-icon>
  </ion-button>
</ion-footer>
