<ion-header>
  <ion-toolbar>
    <ion-title>Add a Review</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="review-form">

    <form [formGroup]="form_review" (ngSubmit)="submit()" novalidate>
      <ion-list no-lines padding>
        <ion-list-header mode="md" no-margin no-padding text-wrap>
          Your email address will not be published. Required fields are marked *
        </ion-list-header>


        <div>
          <ion-label stacked>Your Rating*</ion-label>
          <rating formControlName="rating" readOnly="false">
          </rating>
        </div>
        <ion-item no-padding>
          <ion-label stacked>Your Review*</ion-label>
          <ion-textarea formControlName="review" required [dir]="dir"></ion-textarea>
        </ion-item>

        <ion-item no-padding *ngIf="!this.user.all">
          <ion-label stacked>Name*</ion-label>
          <ion-input formControlName="reviewer" type="text" required [dir]="dir" ></ion-input>
        </ion-item>

        <ion-item no-padding *ngIf="!this.user.all">
          <ion-label stacked>Email*</ion-label>
          <ion-input formControlName="reviewer_email" required [dir]="dir" ></ion-input>
        </ion-item>
      </ion-list>
      <ion-button full  class="accent-background">Submit</ion-button>

    </form>

  </div>
</ion-content>
