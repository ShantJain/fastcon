<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button mode="md" fill="clear" icon-only (click)="backHome()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'WISHLIST'| translate }} ({{products.length}})</ion-title>
    <ion-buttons slot="end">
      <ion-button mode="md" fill="clear" icon-only (click)="showSearch()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="div" *ngIf="products.length == 0">
    <ion-grid class="empty">
      <ion-row align-items-center>
        <ion-col align-self-center text-center>
          <ion-icon name="heart-outline" class="accent"></ion-icon>
          <h4 margin-top class="accent">{{'NO_WISHLIST' | translate}}</h4>
          <ion-button class="accent-background" ion-button (click)="goTo('ProductPage','')" margin-top>{{'START_SHOPPING' |
            translate}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-3 col-sm-4 *ngFor="let product of products" class="wishlist-product" tappable
        (click)="goTo('ProductdetailPage', product)">
        <img-loader useImg [src]="product.images[0].src"></img-loader>
        <div class="wishlist-product-name-container">
          <span [innerHTML]="product.name" class="wishlist-product-name"></span>
          <ion-icon name="trash" class="accent" tappable (click)="remove(product);$event.stopPropagation();"></ion-icon>
        </div>
        <div class="price" [innerHTML]="product.price_html"> </div>
        <rating *ngIf="product.average_rating" max="5" readOnly="true" [(ngModel)]="product.average_rating">
        </rating>
        <span class="rating_count" *ngIf="product.rating_count">({{product.rating_count}})</span>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
