<ion-header no-border no-lines>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button mode="md" fill="clear" icon-only (click)="backHome()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{"NOTIFICATIONS" | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="div" *ngIf="notif.length == 0">
    <ion-grid>
      <ion-row align-items-center>
        <ion-col align-self-center text-center>
          <ion-icon name="notifications-off" class="accent"></ion-icon>
          <h4 margin-top class="accent">{{"NO_NOTIFY" | translate}}</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-list no-lines>
    <ion-item-sliding *ngFor="let x of notif" class="notification-item">
      <ion-item text-wrap>
        <ion-item no-lines no-padding (click)="showAlert(x)">
          <ion-icon name="pricetag-outline" item-start></ion-icon>
          <div class="notification-content">
            <h3>{{x.title}}</h3>
            <p>{{x.body}}</p>
          </div>
        </ion-item>
        <img-loader useImg [src]="x.bigPicture" *ngIf="x.bigPicture && x.bigPicture!==''"></img-loader>

      </ion-item>
      <ion-item-options side="end">
        <ion-button small class="accent-background" tappable (click)="remove(x)">
          <ion-icon name="trash"></ion-icon>
          {{"REMOVE" | translate}}
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
